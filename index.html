    <div class="header-account">

    </div>
</div>

    <div id="worldwide" class="main-card">
        <a class="title">Со всего мира</a>
        <div class="worldwide-news-in-div"></div>
    </div>
    <div id="telescope" class="main-card">
        <a class="title">Своя обсерватория</a>
        <iframe style="width: -webkit-fill-available; height: 100vh; border: none" src="https://stellarium-web.org"></iframe>
    </div>
    <div id="marked" class="main-card">
        <a class="title">Читать позже</a>

    <div id="account" class="main-card">
